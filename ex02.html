<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontrar o Maior Número</title>
    <script type="text/javascript">
      function encontrarMaior() {
        // Obter os números informados pelo usuário
        var numero1 = parseFloat(prompt("Informe o primeiro número:"));
        var numero2 = parseFloat(prompt("Informe o segundo número:"));
        var numero3 = parseFloat(prompt("Informe o terceiro número:"));

        // Verificar qual é o maior número
        var maior = numero1;

        if (numero2 > maior) {
          maior = numero2;
        }

        if (numero3 > maior) {
          maior = numero3;
        }

        // Exibir o resultado em um alerta
        alert("O maior número é: " + maior);
      }
    </script>
  </head>
  <body>
    <button onclick="encontrarMaior()">Encontrar Maior Número</button>
  </body>
</html>
