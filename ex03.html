<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Idade</title>
    <script type="text/javascript">
      function verificarIdade() {
        // Obter a idade informada pelo usuário
        var idade = parseInt(prompt("Informe a sua idade:"));

        // Verificar se é menor de idade (menor que 18 anos)
        if (idade < 18) {
          alert("Você é menor de idade.");
        } else {
          alert("Você é maior de idade.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="verificarIdade()">Verificar Idade</button>
  </body>
</html>
